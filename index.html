<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="home-section">
      <h1>Be productivity</h1>
      <div class="img-container">
        <img src="start.png" alt="Desenho livro de tarefas" />
      </div>
      <button id="buttonHome" onclick="start()" class="button">Start</button>
    </section>

    <section id="to-do-section">
      <div class="input-area">
        <div class="date">
          <p id="week" class="week"></p>
          <div class="day">
            <p id="day" class="day-date"></p>
          </div>
          <p id="month" class="month"></p>
        </div>

        <div class="to-do-area">
          <div class="progress">
            <p class="p-progress">Progresso</p>
            <div id="bar">
              <div id="progress-bar"></div>
            </div>
          </div>

          <div class="to-do">
            <input
              type="text"
              name="to-do"
              id="to-do-input"
              placeholder="Digite sua tarefa aqui..."
            />
            <button type="submit" class="add-task" onclick="addTask()">
              +
            </button>
          </div>
          <p id="msg"></p>
        </div>
      </div>
      <div class="res-area">
        <div class="res">
          <ul id="taskList">
            <!-- <li>
              <input type="checkbox" id="tarefa1" />
              <label for="tarefa1">Lavar a casa</label>
            </li> -->
          </ul>
        </div>

        <div>
          <button type="button" onclick="cleanAll()" id="clean" class="button">
            Limpar
          </button>
          <button type="button" onclick="endDay()" class="button">
            Finalizar
          </button>
        </div>
      </div>
    </section>

    <section id="res-section">
      <h1 id="result">Keep going!</h1>
      <div class="img-container" id="imgContainer">
        <!-- <img src="res.png" alt="Folhas desenhadas" /> -->
      </div>
      <p class="p-final">Seu progresso final:</p>
      <button id="backHome" onclick="home()" class="button">Voltar</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
